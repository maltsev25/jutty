<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JuTTY</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/darkly.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #back, #disconnect {
            background-color: #333;
            display: none;
            opacity: 0.7;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .kv-fileinput-caption {
            border-radius: 0;
        }

        #backbutton {
            position: absolute;
            top: 40%;
            left: 50%;
        }

        #disconnect {
            z-index: 10001;
            opacity: 0.9;
        }

        #terminal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .row {
            padding-bottom: 8px;
        }

        .delete {
            position: absolute;
            right: 12px;
        }

    </style>
</head>

<body>

    <div id="disconnect">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Socket.io disconnected
        </div>
    </div>

    <div id="settings" class="container">
        <div class="page-header">
            <h1>JuTTY</h1>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connection Options</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12">

                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary active">
                                        <input type="radio" name="type" id="ssh" checked> SSH
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="type" id="telnet"> Telnet
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">


                            <div class="col-lg-8 col-md-8 col-xs-8">
                                <div class="input-group">
                                    <span class="input-group-addon">Host</span>
                                    <input id="host" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-xs-4">
                                <div class="input-group">
                                    <span class="input-group-addon">Port</span>
                                    <input type="number" id="port" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="ssh row">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">User</span>
                                    <input type="text" class="form-control" id="user">
                                </div>
                            </div>
                        </div>

<!--
                        <div class="ssh row">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <input type="hidden" id="keyfilename">
                                <textarea style="display: none" id="key"></textarea>

                                <div class="input-group">
                                    <span class="input-group-addon" style="padding-right: 20px;">Key</span>
                                    <input class="file" type='file' id="keyfile" data-show-preview="false" data-show-upload="false">
                                </div>
                            </div>
                        </div>
-->
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-xs-3">
                                <button class="btn btn-primary" id="start">
                                    <span class="glyphicon glyphicon-console" aria-hidden="true"></span> Connect
                                </button>
                            </div>

                            <div class="col-lg-9 col-md-9 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon">Save as...</span>
                                    <input id="name" type="text" class="form-control">
                                    <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="save">
                        <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span> Save
                    </button>
                  </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-xs-12 col-md-12 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Saved Connections</h3>
                    </div>
                    <div class="panel-body">
                        <ul id="connections" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="back">
        <button id="backbutton" class="btn btn-lg btn-warning">Back</button>
    </div>

    <div id="terminal"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/store-js/store.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="hterm_all.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="jutty.js"></script>

</body>
</html>
